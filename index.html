    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clipboard App - Persistente (Tema+Secuencia)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Estilos Personalizados */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .emoji-btn {
            font-size: 1.8rem;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0.4rem;
            border-radius: 0.5rem;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        .emoji-btn:hover {
            transform: scale(1.2);
            background-color: rgba(128, 128, 128, 0.1);
        }
        .copy-feedback {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
        }
        .copy-feedback.show {
            opacity: 1;
            visibility: visible;
        }
        #theme-toggle {
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .emoji-category h4 {
            border-bottom: 1px solid var(--bs-border-color);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .emoji-buttons-container {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             gap: 0.5rem;
        }
        #selected-sequence-area {
            min-height: 60px;
            font-size: 1.5rem;
        }
        /* Ajustes modo oscuro */
        [data-bs-theme="dark"] .emoji-btn:hover {
             background-color: rgba(255, 255, 255, 0.1);
        }
        [data-bs-theme="dark"] .emoji-category h4 {
            border-bottom-color: var(--bs-border-color-translucent);
        }
        [data-bs-theme="dark"] #selected-sequence-area {
             background-color: var(--bs-tertiary-bg);
        }
    </style>
</head>

        <header class="text-center mb-4">

        // --- Funciones de Cookies ---

        /**
         * Establece (o actualiza/borra) una cookie.
         * @param {string} name - Nombre de la cookie.
         * @param {string} value - Valor de la cookie (serÃ¡ codificado).
         * @param {number} days - DÃ­as hasta la expiraciÃ³n (0 o negativo para borrar).
         */
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (encodeURIComponent(value) || "") + expires + "; path=/; SameSite=Lax";
        }

        /**
         * Obtiene el valor de una cookie.
         * @param {string} name - Nombre de la cookie.
         * @returns {string | null} - El valor decodificado o null si no se encuentra.
         */
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) {
                    return decodeURIComponent(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }

        /**
         * Borra una cookie estableciendo su fecha de expiraciÃ³n en el pasado.
         * @param {string} name - Nombre de la cookie a borrar.
         */
        function deleteCookie(name) {
            setCookie(name, '', -1);
        }


        // --- Funciones Principales ---

        /**
         * Muestra un mensaje de feedback temporal.
         * @param {string} message - El mensaje a mostrar.
         * @param {string} [type='success'] - El tipo de mensaje (ej: 'success', 'danger', 'info').
         */
        function showFeedback(message, type = 'success') {
            clearTimeout(feedbackTimeout);
            copyFeedback.innerHTML = `${message} <i class="bi bi-${type === 'success' ? 'check-circle-fill' : type === 'info' ? 'info-circle-fill' : 'exclamation-triangle-fill'}"></i>`;
            copyFeedback.className = `copy-feedback badge bg-${type} text-white p-2 fs-6 show`;
            feedbackTimeout = setTimeout(() => {
                copyFeedback.classList.remove('show');
            }, 2000);
         }

        /**
         * Maneja el clic en un emoji: copia individual, aÃ±ade a secuencia y guarda cookie.
         * @param {Event} event - El evento de clic.
         */
        async function handleEmojiClick(event) {
            const button = event.currentTarget;
            const emoji = button.dataset.emoji;

            // 1. Actualizar secuencia visual y variable
            selectedEmojiSequence += emoji;
            selectedSequenceArea.value = selectedEmojiSequence;
            selectedSequenceArea.scrollTop = selectedSequenceArea.scrollHeight;

            // 2. Guardar la secuencia actualizada en la cookie (persistente por 1 aÃ±o)
            setCookie(SEQUENCE_COOKIE_NAME, selectedEmojiSequence, 365);

            // 3. Copiar emoji individual
            if (!navigator.clipboard) {
                console.error('La API del portapapeles no estÃ¡ disponible.');
                showFeedback('Error al copiar emoji', 'danger');
                return;
            }
            try {
                await navigator.clipboard.writeText(emoji);
                showFeedback(`Â¡${emoji} copiado!`, 'success');
                button.style.transform = 'scale(0.9)';
                setTimeout(() => button.style.transform = '', 100);
            } catch (err) {
                console.error('Error al copiar emoji individual:', err);
                showFeedback('Error al copiar emoji', 'danger');
            }
        }

        /**
         * Copia la secuencia completa del textarea al portapapeles.
         */
        async function copySequenceToClipboard() {
            const sequence = selectedSequenceArea.value;
            if (!sequence) {
                showFeedback('Â¡La secuencia estÃ¡ vacÃ­a!', 'info');
                return;
            }

            if (!navigator.clipboard) {
                console.error('La API del portapapeles no estÃ¡ disponible.');
                showFeedback('Error al copiar secuencia', 'danger');
                return;
            }

            try {
                await navigator.clipboard.writeText(sequence);
                showFeedback('Â¡Secuencia copiada!', 'success');
            } catch (err) {
                console.error('Error al copiar la secuencia:', err);
                showFeedback('Error al copiar secuencia', 'danger');
            }
        }

        /**
         * Limpia la secuencia visual, la variable y la cookie correspondiente.
         */
        function clearSequence() {
            selectedEmojiSequence = '';
            selectedSequenceArea.value = '';
            // Borrar (o vaciar) la cookie de secuencia
            setCookie(SEQUENCE_COOKIE_NAME, '', 365); // O usar deleteCookie(SEQUENCE_COOKIE_NAME);
            showFeedback('Secuencia limpiada', 'info');
        }

        /**
         * Carga la secuencia guardada en la cookie al iniciar.
         */
        function loadSequenceFromCookie() {
            const savedSequence = getCookie(SEQUENCE_COOKIE_NAME);
            if (savedSequence) {
                selectedEmojiSequence = savedSequence;
                selectedSequenceArea.value = selectedEmojiSequence;
            }
        }

        /**
         * Renderiza los emojis agrupados por categorÃ­a.
         * @param {object} groupsToRender - Objeto con categorÃ­as como claves y arrays de emojis como valores.
         */
        function renderEmojis(groupsToRender) {
            emojiGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            let hasResults = false;

            for (const categoryName in groupsToRender) {
                if (groupsToRender.hasOwnProperty(categoryName)) {
                    const emojis = groupsToRender[categoryName];

                    if (emojis.length > 0) {
                        hasResults = true;
                        const categorySection = document.createElement('div');
                        categorySection.className = 'emoji-category';

                        const categoryTitle = document.createElement('h4');
                        categoryTitle.textContent = categoryName;
                        categoryTitle.className = 'mt-4 mb-2';
                        categorySection.appendChild(categoryTitle);

                        const buttonsContainer = document.createElement('div');
                        buttonsContainer.className = 'emoji-buttons-container';

                        emojis.forEach(({ emoji, name }) => {
                            const button = document.createElement('button');
                            button.className = 'emoji-btn';
                            button.textContent = emoji;
                            button.dataset.emoji = emoji;
                            button.setAttribute('aria-label', `Copiar emoji: ${name} y aÃ±adir a secuencia`);
                            button.title = `Copiar ${emoji} y aÃ±adir (${name})`;
                            button.addEventListener('click', handleEmojiClick);
                            buttonsContainer.appendChild(button);
                        });

                        categorySection.appendChild(buttonsContainer);
                        fragment.appendChild(categorySection);
                    }
                }
            }
            emojiGrid.appendChild(fragment);
            noResultsMessage.style.display = hasResults ? 'none' : 'block';
        }

        /**
         * Filtra la lista de emojis basada en el tÃ©rmino de bÃºsqueda, manteniendo categorÃ­as.
         */
        function filterEmojis() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (!searchTerm) {
                renderEmojis(emojiGroups);
                return;
            }

            const filteredGroups = {};
            let hasResults = false;

            for (const categoryName in emojiGroups) {
                if (emojiGroups.hasOwnProperty(categoryName)) {
                    const filteredEmojis = emojiGroups[categoryName].filter(item =>
                        item.emoji.includes(searchTerm) || item.name.toLowerCase().includes(searchTerm)
                    );

                    if (filteredEmojis.length > 0) {
                        filteredGroups[categoryName] = filteredEmojis;
                        hasResults = true;
                    }
                }
            }
            renderEmojis(filteredGroups);
        }

        /**
         * Establece el tema visual, actualiza icono y guarda la preferencia en una cookie.
         * @param {string} theme - El tema a establecer ('light' o 'dark').
         */
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            // Actualizar icono y aria-label
            if (theme === 'dark') {
                themeIcon.className = 'bi bi-sun-fill';
                themeToggle.setAttribute('aria-label', 'Cambiar a tema claro');
            } else {
                themeIcon.className = 'bi bi-moon-stars-fill';
                themeToggle.setAttribute('aria-label', 'Cambiar a tema oscuro');
            }
            // Guardar preferencia en la cookie (persistente por 1 aÃ±o)
            setCookie(THEME_COOKIE_NAME, theme, 365);
        }

        /**
         * Cambia entre el tema claro y oscuro al hacer clic en el botÃ³n.
         */
        function toggleTheme() {
            // Obtener el tema actual directamente del atributo HTML (mÃ¡s fiable)
            const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        /**
         * Carga el tema preferido al iniciar: 1Âº Cookie, 2Âº Sistema, 3Âº Default (light).
         * Guarda la elecciÃ³n inicial en la cookie si no existÃ­a.
         */
        function loadPreferredTheme() {
             const savedTheme = getCookie(THEME_COOKIE_NAME);

             if (savedTheme) {
                 // Si hay cookie, aplica ese tema
                 setTheme(savedTheme);
             } else {
                 // Si no hay cookie, revisa preferencia del sistema
                 const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                 const initialTheme = systemPrefersDark ? 'dark' : 'light';
                 setTheme(initialTheme); // Aplica y guarda la cookie por primera vez
             }
        }

        // --- InicializaciÃ³n y Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPreferredTheme();      // Carga tema (desde cookie o sistema)
            loadSequenceFromCookie();  // Carga secuencia (desde cookie)
            renderEmojis(emojiGroups); // Renderiza emojis iniciales

            // AÃ±adir listeners a los elementos interactivos
            themeToggle.addEventListener('click', toggleTheme);
            searchInput.addEventListener('input', filterEmojis);
            copySequenceBtn.addEventListener('click', copySequenceToClipboard);
            clearSequenceBtn.addEventListener('click', clearSequence);
        });

    </script>
